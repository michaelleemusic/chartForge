<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chartForge Access</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .gateway-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    h1 {
      margin: 0 0 8px 0;
      font-size: 28px;
      color: #333;
    }
    .subtitle {
      color: #666;
      margin-bottom: 24px;
      font-size: 14px;
    }
    p {
      color: #555;
      margin-bottom: 16px;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 16px;
    }
    input[type="email"]:focus {
      outline: none;
      border-color: #4a4a4a;
      box-shadow: 0 0 0 2px rgba(74, 74, 74, 0.2);
    }
    button {
      width: 100%;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      background: #4a4a4a;
      color: white;
      cursor: pointer;
      transition: background 0.15s ease;
    }
    button:hover {
      background: #333;
    }
    .error {
      color: #c62828;
      background: #ffebee;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      margin-top: 16px;
    }
    .hidden {
      display: none;
    }
    .public-link {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #eee;
    }
    .public-link a {
      color: #666;
      text-decoration: none;
      font-size: 14px;
    }
    .public-link a:hover {
      color: #333;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="gateway-container">
    <h1>chartForge</h1>
    <p class="subtitle">Full Library Access</p>
    <p>Enter your email to access the complete song library:</p>
    <input type="email" id="email" placeholder="email@example.com" autocomplete="email">
    <button id="submit">Continue</button>
    <p id="error" class="error hidden"></p>
    <div class="public-link">
      <a href="/">Continue with public domain songs only</a>
    </div>
  </div>
  <script>
    const emailInput = document.getElementById('email');
    const submitBtn = document.getElementById('submit');
    const errorEl = document.getElementById('error');

    async function handleSubmit() {
      const email = emailInput.value.trim();
      if (!email) {
        errorEl.textContent = 'Please enter an email address';
        errorEl.classList.remove('hidden');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Checking...';
      errorEl.classList.add('hidden');

      try {
        const res = await fetch('/api/auth', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({email})
        });
        const data = await res.json();

        if (data.success) {
          window.location.href = '/';
        } else {
          errorEl.textContent = 'Email not authorized for full library access';
          errorEl.classList.remove('hidden');
        }
      } catch (e) {
        errorEl.textContent = 'Connection error. Please try again.';
        errorEl.classList.remove('hidden');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Continue';
      }
    }

    submitBtn.addEventListener('click', handleSubmit);
    emailInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') handleSubmit();
    });
  </script>
</body>
</html>
